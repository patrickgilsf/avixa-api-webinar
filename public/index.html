<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Sys Styled Touch Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="touch-panel">
      <header class="header">
          <div class="logo">
              <h1>Conference Room Control</h1>
          </div>
      </header>

      <main class="main-content">
          <div class="button-grid">
              <div class="button-item">
                  <button class="touch-button" id="start-meeting">
                      <i class="fas fa-play-circle"></i>
                      <span>Start Meeting</span>
                  </button>
              </div>
              <div class="button-item">
                  <button class="touch-button" id="end-meeting">
                      <i class="fas fa-stop-circle"></i>
                      <span>End Meeting</span>
                  </button>
              </div>
              <div class="button-item">
                  <button class="touch-button" id="nvx-1">
                      <i class="fa-solid fa-1"></i>
                      <span>NVX Input 1</span>
                  </button>
              </div>
              <div class="button-item">
                  <button class="touch-button" id="nvx-2">
                      <i class="fa-solid fa-2"></i>
                      <span>NVX Input 2</span>
                  </button>
              </div>
              <div id="volume-slider" class="hidden">
                <input type="range" min="0" max="100" value="50" id="volume-range">
                <span id="volume-value">50</span>
              </div>
              <div class="button-item">
                  <button class="touch-button" id="mute-microphone">
                      <i class="fa-solid fa-microphone"></i>
                      <span>Mute Microphone</span>
                  </button>
              </div>
              <div class="button-item">
                  <button class="touch-button" id="call-assistance">
                      <i class="fas fa-phone-alt"></i>
                      <span>Call Assistance</span>
                  </button>
              </div>
              <div class="console">
                  <div class="feedback-box" id="feedback" readonly> 
              </div>
          </div>
      </main>

      <footer class="footer">
          <p>&copy; 2024 Q-Sys Styled Touch Panel. All rights reserved.</p>
      </footer>
  </div>
</body>

<!-- Link to external script file -->
<script src="scripts.js"></script>
